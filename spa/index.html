<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/app.js"></script>
    <title>Rijksmuseum collection</title>
  </head>
  <body>
    <header>
      <h1>Rijksmuseum collection</h1>
      <form action="">
        <p>Find artworks</p>
        <input
          type="text"
          class="search-bar"
          placeholder="Search artist, art ..."
        />
        <!-- ObjectNumber intoetsen en dan navigeren -->
        <button type="submit" class="search-btn">Search</button>
      </form>
    </header>

    <main>
      <section class="title">
        <h1>Welcome!</h1>
        <h2>Find your favorite artwork</h2>
      </section>
      <section id="collections">
        <h3>Featured: artworks</h3>

        <section class="loading displayLoading">
          <div></div>
        </section>

        <section class="collection"></section>
      </section>
    </main>
    <script src="js/vendor/routie.js"></script>
  </body>
</html>
